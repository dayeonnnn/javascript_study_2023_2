<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day13-scroll-1</title>
</head>
<style>
    body, html {
        height: 300vh;
        background: linear-gradient(pink, yellow, lime, skyblue);
        /* 스크롤 제어 애니메이션 CSS(body선택자에) */
        scroll-behavior: smooth;
    }
    #pst {
        position: fixed; left:50px; top:50px;
        background: #eee; padding: 20px;
    }
    #container section {
        line-height: 100vh; text-align: center;
        border:5px solid #fff;
    }
</style>
<body>
    <div id="pst">
        <button class="tab" type="button">상품정보</button>
        <button class="tab" type="button">리뷰</button>
        <button class="tab" type="button">질문답변</button>
    </div>
    <div id="container">
        <section><h1>상품정보</h1></section>
        <section><h1>리뷰</h1></section>
        <section><h1>질문답변</h1></section>
    </div>
    <script>
        const tabBtn = document.querySelectorAll('.tab')
        const section = document.querySelectorAll('section')
        console.log(tabBtn, section)

        //리뷰 클릭 시 리뷰section으로 이동하기
        /* tabBtn[1].addEventListener('click',function(){
            window.scrollTo(0,section[1].offsetTop)
        }) */
        // for문 위 이벤트 수정
        tabBtn.forEach(function(target, index, array){
            target.addEventListener('click',function(){
                window.scrollTo(0,section[index].offsetTop)
            })
        })
    </script>
</body>
</html>
