<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day12-dom</title>
    <style>

    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <p class="p">1</p>
            <p class="p">2</p>
            <p class="p">3</p>
        </div>
    </div>
    <script>
        //변수
        const box1 = document.querySelector('#box1')
        const box2 = document.querySelector('#box2')
        const p = document.querySelectorAll('.p')
        console.log(box1,box2,p)
        //DOM 제어
        //1. DOM생성 createElement()
        const span = document.createElement('span')
        span.innerHTML = '로그인이 실패했습니다.'
        console.log(span)
        p[2].appendChild(span)
        //2. DOM 부모 자식.parentNode
        console.log(p[0].parentNode) //box2
        console.log(p[0].parentNode.parentNode) //box1
        p[0].parentNode.style.backgroundColor = 'aqua'
        //3. DOM 형제선택법
        //이전형제 >> 기준대상.previousElementSibling
        //다음형제 >> 기준대상.nextElementSibling
        console.log(p[1].previousElementSibling) //p1
        console.log(p[1].nextElementSibling) //p3
        console.log(p[1].nextElementSibling.nextElementSibling) //p3
    </script>
</body>
</html>
